		<script src="js/castapp.js"></script>
		<script>
			ca.init();
			var btn=ca.id('btn');
			var login_phone=localStorage.getItem('phone');
			btn.addEventListener('tap',function(){
				if(login_phone){
					ca.newInterface({
						url:'fabuxuyuan.html',
						id:'fabuxuyuan'
					})
				}else{
					ca.newInterface({
						url:'login.html',
						id:'login'
					})
				}
			});
			var dream_list=ca.id('dream_list');
			var request_url=localStorage.getItem('request_url');
			var img_url=localStorage.getItem('img_url');
			
			ca.receiveNotice('update_dream',function(){
				dream_list.innerHTML='';
				get_xyinfo();
			})
			
			get_xyinfo();
			function get_xyinfo(){
				ca.get({
					url:request_url+'Info/get_xyinfo',
					data:{},
					succFn:function(data){
						var json=JSON.parse(data);
						for(var a in json){
							var img_list=json[a].img;
							if(img_list||img_list!='undefind'){
								var img_arr=img_list.split('-');
								var com_tmpl='';
								for(var i=0;i<img_arr.length;i++){
									com_tmpl+='<img src="'+img_arr[i]+'"/>';
									
								}
							}
							var tmpl='<div class="pyq-user-box" style="padding: 0px 10px 10px 10px;">'
							    	+'<div class="user-box-l">'
							    	+'	<img src="'+img_url+json[a].user_data.touxiang+'"/>'
							    	+'</div>'
							    	+'<div class="user-box-r">'
							    	+'	<span>'+json[a].user_data.nickname+'</span>'
							    	+'	<p>'+json[a].content+'</p>'
							    	+'	<div class="user-box-img">'
							    	+com_tmpl
							    	+'	</div>'
							    	+'	<p class="pyq-time"><span>'+json[a].time+'</span><span class="mui-icon mui-icon-chat time-icon" cid="'+json[a].id+'"></span></p>'
							    	+'	<p class="pyq-pl"><span style="color: #7585A7;">浮动</span>:111111111</p>'
							    	+'</div>'
							    	+'<div class="public-clear"></div>'
							    +'</div>';
							dream_list.innerHTML+=tmpl;
						}
					}
				})
			}
			
		</script>
