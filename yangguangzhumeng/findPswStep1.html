<body>
	<header class="mui-bar mui-bar-nav register-nav">
		<h1 class="mui-title register-nav-text">找回密码</h1>
		<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left register-nav-text register-nav-btn">
		<span class="mui-icon mui-icon-left-nav"></span>
			返回
		</button>
	</header>
	<div class="mui-content">
		<div class="mui-table-view-cell find-navi">
			<label class="find-step-text find-cur-step">确认账号</label>><label class="find-step-text">安全验证</label>><label class="find-step-text">重置密码</label>
		</div>
		<div class="public-empty-row"></div>
		<div class="register-list-box">
			<div class="mui-input-row register-input-border">
				<input type="text" class="mui-input-clear find-input" placeholder="请输入手机号码">
			</div>
			<!--<div class="mui-input-row public-position-relative">
				<button type="button" class="mui-btn find-validate-btn">
					换一个
				</button>
				<span class="find-validate-span"><img src="images/validate.jpg" /></span>
				<input type="text" class="find-input find-validate-input" placeholder="请输入右侧验证码">
			</div>-->
		</div>

		<div class="register-button-box">
			<button id="nextBtn" type="button" class="mui-input-clear mui-btn-block register-button register-button-available">下一步</button>
		</div>
	</div>
	<script src="js/castapp.js"></script>
	<script>
		ca.init();
		var nextBtn=ca.id('nextBtn');
		var input=ca.tagName('input');
		nextBtn.addEventListener('tap',function(){
			var phone=input['0'].value;
			if(phone==''){
				ca.prompt('手机号码不能为空');
				return;
			}
			if(phone.length!=11){
				ca.prompt('号码位数不正确');
				return;
			}
			
			var request_url=localStorage.getItem('request_url');
				ca.get({
					url:request_url+'Login/mod_password',
					data:{
						phone_data:phone
					},
					succFn:function(data){
						if(data==2){
							ca.prompt('手机号码不存在');
							return;
						}else{
							localStorage.setItem('phone',phone);
						}
						
						ca.newInterface({
							url:'findPswStep2.html',
							id:'findPswStep2'
						})
					}
				})
			
		})
	</script>
</body>
</html>
